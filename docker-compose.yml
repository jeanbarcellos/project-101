version: "3.4"

services:
  database:
    container_name: project101_database
    image: postgres:14.5
    # build: "./database"
    restart: always
    ports:
      - 5532:5432
    networks:
      - project101_net
    volumes:
      - project101_database_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=project101_java

  backend-java:
    container_name: project101_backend-java
    image: project101_backend-java
    # build: "./back.java"
    depends_on:
      - database
    ports:
      - 8081:8080
    networks:
      - project101_net
    environment:
      - PORT=8080
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=project101_java
      - DB_USER=postgres
      - DB_PASSWORD=postgres

  frontend:
    container_name: project101_frontend
    # image: node
    build: "./front.reactjs"
    depends_on:
      - backend
    networks:
      - project101_net
    ports:
      - 3000:3000
    volumes:
      - ./:/srv/react-docker
    working_dir: /srv/react-docker
    command: "yarn start"

networks:
  project101_net:
    name: project101_net
    driver: bridge

volumes:
  project101_database_data:
    name: project101_database_data
    driver: local
